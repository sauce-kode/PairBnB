<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input 
                type="email" 
                ngModel 
                name="email" 
                required 
                email
                minlength="6"
                #emailCtrl="ngModel"></ion-input>
                
            </ion-item>
            <ion-item class="errorMsg" *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              Enter a valid E-mail Address
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input 
                type="password"
                ngModel
                name="password"
                required
                minlength="6"
                #passwordCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item class="errorMsg" *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
              Password cannot be less than 6 characters
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button 
            color="primary"
            type="button"
            fill="clear"
            expand="block"
            (click)="onSwitchAuthMode()">Switch to {{ isLogin ? 'Signup' : 'Login' }}</ion-button>
          <ion-button 
            color="primary"
            type="submit"
            (click)="onLogin()"
            expand="block"
            fill="outline"
            [disabled]="!f.valid">Login</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  
</ion-content>
